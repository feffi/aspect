name: Blazing fast GitHub Pages deploy

on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: GitHub Pages
        uses: crazy-max/ghaction-github-pages@v1.4.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # GitHub repository where assets will be deployed (default current)
          #repo: # optional
          # Git branch where assets will be deployed
          target_branch: gh-pages # optional, default is gh-pages
          # Create incremental commit instead of doing push force
          keep_history: false # optional, default is false
          # Allow an empty commit to be created
          allow_empty_commit: true # optional, default is true
          # Build directory to deploy
          build_dir: .
          # Commit author's name
          # committer_name: # optional
          # Commit author's email
          # committer_email: # optional
          # Commit message
          # commit_message: # optional
          # Write the given domain name to the CNAME file
          #fqdn: # optional
